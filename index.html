<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>FORMS</h1>

    <form action="./submit.html">
        <!-- USER DETAILS -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="name" value="" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email" value="" required>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="" placeholder="password" required>
        <br>
        <br>
        <!-- COURSE DETAILS  -->
        Language
        <br>
        <br>
        <input type="radio" name="Language" id="language" value="React">
        <label for="language">React</label>
        <br>
        <input type="radio" name="Language" id="language" value="Angular">
        <label for="language">Angular</label>
        <br>
        <input type="radio" name="Language" id="language" value="Vue">
        <label for="language">Vue</label>
        <br>
        <br>
        Course
        <br>
        <br>
        <input type="checkbox" name="Course1" id="course" value="MERN">
        <label for="course">MERN</label>
        <br>
        <input type="checkbox" name="Course2" id="course" value="MEAN">
        <label for="course">MEAN</label>
        <br>
        <input type="checkbox" name="Course3" id="course" value="MEVN">
        <label for="course">MEVN</label>
        <br>
        <br>
        <label for="field">Field</label>
        <select name="Course" id="field">
            <option value="Back End">Back End</option>
            <option value="Front End">Front End</option>
            <option value="Full Stack">Full Stack</option>
        </select>
        <br>
        <br>
        <textarea name="description" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="pno">Phone Number</label>
        <input type="text" name="PhoneNumber" id="pno">
        <button type="submit">Submit</button>
    </form>
    <br>
    <br>

</body>

</html>
